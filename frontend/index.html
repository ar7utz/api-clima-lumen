<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>API de Clima</title>
</head>
<body class="flex items-center justify-center h-screen bg-blue-200">
    <div class="bg-white p-6 rounded-lg shadow-lg text-center">
        <h1 class="text-xl font-bold">Consultar Clima</h1>
        <input id="cidade" type="text" placeholder="Digite uma cidade" class="border p-2 m-2" oninput="buscarSugestoes()">
        <ul id="sugestoes" class="text-left border bg-white max-h-40 overflow-y-auto"></ul>
        <input type="button" value="Buscar" onclick="buscarClimaPorNome()">
        <div id="resultado" class="mt-4"></div>
    </div>

    <script>
        // Buscar sugestões de cidades enquanto o usuário digita
        function buscarSugestoes() {
            let cidade = document.getElementById('cidade').value.trim();

            if (cidade.length < 3) {
                document.getElementById('sugestoes').innerHTML = '';
                return;
            }

            fetch(`http://localhost:8000/api/sugestoes?cidade=${cidade}`)
                .then(res => res.json())
                .then(data => {
                    let sugestoesHTML = data.map(cidade => `
                        <li class="p-2 cursor-pointer hover:bg-blue-100" onclick="buscarClima('${cidade.nome}', ${cidade.lat}, ${cidade.lon})">
                            ${cidade.nome}, ${cidade.pais}
                        </li>
                    `).join('');
                    document.getElementById('sugestoes').innerHTML = sugestoesHTML;
                })
                .catch(err => console.log(err));
        }

        function buscarClima(nome, lat, lon) {
            document.getElementById('cidade').value = nome;
            document.getElementById('sugestoes').innerHTML = '';

            fetch(`http://localhost:8000/api/clima-atual?lat=${lat}&lon=${lon}`)
                .then(res => res.json())
                .then(data => {
                    document.getElementById('resultado').innerHTML = `
                        <div class="p-4 bg-gray-100 rounded-lg">
                            <p class="font-bold text-lg">${data.cidade}, ${data.pais}</p>
                            <p>Temperatura: <span class="font-semibold">${data.temperatura}°C</span></p>
                            <p>Umidade: <span class="font-semibold">${data.umidade}%</span></p>
                            <p>Descrição: <span class="font-semibold">${data.descricao}</span></p>
                        </div>`;
                })
                .catch(err => {
                    console.error(err);
                    document.getElementById('resultado').innerHTML = `<p class="text-red-500">Erro ao buscar o clima. Tente novamente.</p>`;
                });
        }

        function buscarClimaPorNome() {
            let cidade = document.getElementById('cidade').value.trim();
            if (!cidade) return;

            fetch(`http://localhost:8000/api/clima-atual?cidade=${cidade}`)
                .then(res => res.json())
                .then(data => {
                    document.getElementById('resultado').innerHTML = `
                        <div class="p-4 bg-gray-100 rounded-lg">
                            <p class="font-bold text-lg">${data.cidade}, ${data.pais}</p>
                            <p>Temperatura: <span class="font-semibold">${data.temperatura}°C</span></p>
                            <p>Umidade: <span class="font-semibold">${data.umidade}%</span></p>
                            <p>Descrição: <span class="font-semibold">${data.descricao}</span></p>
                        </div>`;
                })
                .catch(err => {
                    console.error(err);
                    document.getElementById('resultado').innerHTML = `<p class="text-red-500">Erro ao buscar o clima. Tente novamente.</p>`;
                });
        }
    </script>
</body>
</html>
